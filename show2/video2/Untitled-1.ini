<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة بن تن ألتيميت أليين - الحلقة</title>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .title {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .description {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .video-container {
      margin-bottom: 20px;
    }
    .back-button {
      background-color: #ff5722;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">بن تن ألتيميت أليين - الحلقة 1</div>
  <div class="description">في هذه الحلقة، يواجه بن تهديدًا جديدًا من كائنات فضائية غريبة...</div>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-big-play-centered"
      controls
      preload="auto"
      width="100%"
      height="480"
      poster="poster.jpg"
      data-setup="{}"
    >
      <source src="video.mp4" type="video/mp4" />
      <!-- يمكن إضافة جودة ثانية -->
      <p class="vjs-no-js">
        لتشغيل هذا الفيديو، يرجى تفعيل JavaScript أو استخدام متصفح حديث.
      </p>
    </video>
  </div>

  <a class="back-button" href="index.html">⬅️ الرجوع للقائمة</a>
</div>

<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
</body>
</html>
